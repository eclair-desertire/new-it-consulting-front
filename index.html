<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
      /* Стили для контейнера карусели и слайдов */
      .swiper-container {
        width: 100%;
        height: 300px; /* Задайте высоту по своему усмотрению */
        overflow: hidden;
      }
    
      .swiper-slide {
        text-align: center;
        font-size: 18px;

        background: #ff0000;
      }
    </style>
</head>
<body>
    <header class="header">

    </header>
    <!-- Контейнер для карусели -->
    <main class="swiper-container">
        <!-- Обертка слайдов -->
        <div class="swiper-wrapper">
        <!-- Слайд 1 -->
        <div class="swiper-slide">
            <h2>Секция 1</h2>
            <p>Содержимое секции 1...</p>
        </div>
        <!-- Слайд 2 -->
        <div class="swiper-slide">
            <h2>Секция 2</h2>
            <p>Содержимое секции 2...</p>
            
        </div>
        <!-- Слайд 3 -->
        <div class="swiper-slide">
            <h2>Секция 3</h2>
            <p>Содержимое секции 3...</p>
        </div>
        <!-- Добавьте больше слайдов по необходимости -->
        </div>
    
        <!-- Навигационные кнопки -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </main>
    
    <!-- Подключение библиотеки Swiper.js -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  // Инициализация карусели
  var swiper = new Swiper('.swiper-container', {
    slidesPerView: 1, // Количество видимых слайдов
    spaceBetween: 30, // Расстояние между слайдами
    navigation: {
      nextEl: '.swiper-button-next', // Кнопка "Следующий слайд"
      prevEl: '.swiper-button-prev', // Кнопка "Предыдущий слайд"
    },
  });
</script>

</body>
</html>
